<header class="border-b border-border">
  <div class="max-w-3xl mx-auto px-6 py-8">
    <nav class="flex items-center justify-between">
      <a href="/" class="text-foreground hover:text-muted-foreground transition-colors">
        <h2 class="text-xl font-medium">{{ .Site.Title }}</h2>
      </a>
      
      <div class="flex gap-8 text-base font-medium">
        {{ if eq .Layout "about"}}
          <a href="/blog" class="text-muted-foreground hover:text-foreground transition-colors">
            Blog
          </a>
        {{ else }}
          <a href="/about" class="text-muted-foreground hover:text-foreground transition-colors">
            About
          </a>
          {{ with .OutputFormats.Get "rss" }}
            <a href="{{ .Permalink }}" class="text-muted-foreground hover:text-foreground transition-colors" title="Subscribe via RSS">
              RSS
            </a>
          {{ end }}
        {{ end }}
      </div>
    </nav>
  </div>
</header>
