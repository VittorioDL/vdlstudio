{{ define "main" }}
<div class="relative w-full h-screen overflow-hidden bg-background">
    
    <canvas id="landing-canvas" 
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; opacity: 0.6;">
    </canvas>

    <div class="relative z-10 flex flex-col items-center justify-center h-full px-4 text-center pointer-events-auto">
        
        <div class="flex flex-col items-start text-xl font-medium">
            <h1 class="text-5xl md:text-7xl font-bold tracking-tight text-foreground mb-4">
                {{ .Site.Title }}
            </h1>
            
            <a href="/blog" 
               class="text-foreground hover:text-muted-foreground hover:underline underline-offset-4 decoration-2 transition-all">
                Blog
            </a>

            <a href="/about" 
               class="text-foreground hover:text-muted-foreground hover:underline underline-offset-4 decoration-2 transition-all">
                About
            </a>

            <a href="mailto:{{ .Site.Params.email }}" 
               class="mt-2 text-foreground hover:text-muted-foreground transition-colors font-mono text-base">
                {{ .Site.Params.email }}
            </a>

        </div>
    </div>
</div>

<script src="/js/landing-grid.js"></script>
{{ end }}
